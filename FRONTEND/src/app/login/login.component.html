<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-8 my-center">

      <main class="form-signin w-100" style="margin-top: -50px;">
        <form [formGroup]="loginForm" (ngSubmit)="save()">
          <h4 class=" mb-4" style="color: #ffffff;">Iniciar sesión</h4>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
              formControlName="email">
            <label for="floatingInput">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
              formControlName="password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check text-start ">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <p style="color: #ffffff;"> Recordar sesión </p>
            </label>
          </div>

          <button class="btn btn-outline-naranaja w-100 py-2" type="submit">Iniciar sesión</button>
          @if (error) {
            <small style="color: #ffffff;"><strong>{{error}}</strong></small>
          }
          <button type="submit" class="btn btn-outline-naranaja w-100 py-2 mt-2 mb-3"
            routerLink="/register">Regístrate</button>
          <div>
            <div>
              <p class="c-p-conditions" style="color: #ffffff;">
                Pulsando en "Entrar" aceptas expresamente las <a href="https://www.casasrurales.com/aviso-legal"
                  target="_blank" id="condiciones_uso_alta">Condiciones de uso</a> y la <a
                  href="https://www.casasrurales.com/politica-privacidad" target="_blank"
                  id="politica de privacidad">Política de privacidad</a> de CasasRurales.com </p>
            </div>
          </div>

        </form>
      </main>
    </div>
  </div>

  <div class="col-8 " style="position: absolute; top: 90px; left: 0; width: 100%; height: 100%; z-index: -1;">
    <img src="/assets/img/flowers-276014_1280.jpg" style="width: 100%; height: 100%;" alt="bosque"
      class="img-fluid">
  </div>
</div>
